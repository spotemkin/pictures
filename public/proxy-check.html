<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proxy Check</title>
</head>
<body>
    <p>Your IP: <span id="ip"></span></p>
    <h3>Headers:</h3>
    <pre id="headers"></pre>
    <script>
        document.getElementById('ip').textContent = window.location.hostname;
        fetch('/headers').then(res => res.json()).then(data => {
            document.getElementById('headers').textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
