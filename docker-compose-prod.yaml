version: '3.9'

services:
  pic_main:
    build: .
    container_name: pic_main
    environment:
      - EMAIL=${EMAIL}
      - PIC_DOMAIN=${PIC_DOMAIN}
      - MAIN_DOMAIN=${MAIN_DOMAIN}
      - MAIN_HOST=${MAIN_HOST}
      - ALBUM_LIST_PATH=${ALBUM_LIST_PATH}
      - PIC_SERVER_PORT=${PIC_SERVER_PORT}
    restart: always
    volumes:
      - /data/pics/auto:/data/pics/auto
      - /data/pics/auto-prv:/data/pics/auto-prv
      - /data/pics/sys/album-data:/data/pics/sys/album-data
      - /data/pics/sys/http-data:/data/pics/sys/http-data
      - /data/pics/sys/express-logs:/app/logs
      - /srv/pic-project/public:/app/public
    networks:
      - traefik
    labels:

       # Main
      - traefik.enable=true
      - traefik.http.services.express-service.loadbalancer.server.port=${PIC_SERVER_PORT}
      - traefik.http.routers.express-service.rule=Host(`${PIC_DOMAIN}`)
      - traefik.http.routers.express-service.entrypoints=web
      - traefik.http.routers.express-service.service=express-service

      # TLS Ð¸ Secure
      - traefik.http.routers.express-serviceSecure.rule=Host(`${PIC_DOMAIN}`)
      - traefik.http.routers.express-serviceSecure.entrypoints=webSecure
      - traefik.http.routers.express-serviceSecure.service=express-service
      - traefik.http.routers.express-serviceSecure.tls.certresolver=letsEncrypt

      # Middleware for HTTPS
      - traefik.http.middlewares.https-redirect.redirectScheme.scheme=https
      - traefik.http.middlewares.https-redirect.redirectScheme.permanent=true

      # router for www redirect
      - traefik.http.routers.www-redirect.rule=Host(`www.${PIC_DOMAIN}`)
      - traefik.http.routers.www-redirect.entrypoints=web,webSecure
      - traefik.http.routers.www-redirect.middlewares=www-redirect@docker

      # middleware for redirect
      - traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www\\.(.+)
      - traefik.http.middlewares.www-redirect.redirectregex.replacement=https://$${1}
      - traefik.http.middlewares.www-redirect.redirectregex.permanent=true

      # Middleware for security headers
      - traefik.http.middlewares.express-header.headers.FrameDeny=true
      - traefik.http.middlewares.express-header.headers.browserXssFilter=true
      - traefik.http.middlewares.express-header.headers.contentTypeNosniff=true
      - traefik.http.middlewares.express-header.headers.stsSeconds=315360000
      - traefik.http.middlewares.express-header.headers.stsIncludeSubdomains=true
      - traefik.http.middlewares.express-header.headers.stsPreload=true

      # Enter middleware
      - traefik.http.routers.express-service.middlewares=express-header@docker,https-redirect@docker,www-redirect@docker
      - traefik.http.routers.express-serviceSecure.middlewares=express-header@docker,https-redirect@docker,www-redirect@docker


networks:
  traefik:
    external: true
    name: traefik